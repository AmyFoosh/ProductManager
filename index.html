<!DOCTYPE html>
<html lang="en">

<head>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- Page Title and Fav Icon -->
    <title>Product Manager</title>
    <link rel="shortcut icon" href="./src/img/fav-icon.png" type="image/x-icon">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->
</head>

<body>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- App Container -->
    <div id="app-container">

        <!-- Products Menu -->
        <div id="products-menu-container">

            <!-- Add Products Menu -->
            <div id="add-product-container">

                <h1>Add Product</h1>

                <input id="product-code-input" class="product-menu-item" type="text" placeholder="Code">
                <br>
                <input id="product-name-input" class="product-menu-item" type="text" placeholder="Name">
                <br>
                <input id="product-price-input" class="product-menu-item" type="text" placeholder="Price">
                <br>
                <select id="product-category-select" class="product-menu-item">

                </select>
                <br>
                <button id="product-btn" class="product-menu-item">Add Product</button>
            </div>

            <!-- Search Products Menu -->
            <div id="search-product-container">
                <h1>Search Product</h1>
                <input id="search-category-input" class="product-menu-item" type="text" placeholder="Product value">
                <br>
                <select id="search-category-select" class="product-menu-item">

                </select>
                <br>
                <button id="clear-btn" class="product-menu-item">Clear Values</button>
            </div>

        </div>

        <!-- Products List -->
        <div id="products-list-container">

            <div>
                <h1>Products List</h1>
            </div>

            <!-- Here all products are loaded -->
            <table id="products-container">

            </table>

        </div>

    </div>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- JS Scripts -->
    <script src="./src/js/model.js"></script>
    <script src="./src/js/view.js"></script>
    <script src="./src/js/controller.js"></script>
    <script src="./src/js/app.js"></script>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- Page Title and Fav Icon -->
    <title>Product Manager</title>
    <link rel="shortcut icon" href="./src/img/fav-icon.png" type="image/x-icon">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->
</head>

<body>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- Add Product Menu -->
    <div id="products-menu">

        <h1>Add Product</h1>
        <input id="product-code-input" type="text" placeholder="Code">
        <br>
        <input id="product-name-input" type="text" placeholder="Product Name">
        <br>

        <button id="product-btn">Add Product</button>

    </div>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- Products List -->
    <div id="products-list-container">

        <div>
            <h1>Products List</h1>
        </div>

        <table id="products-container">

        </table>

    </div>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->

    <!-- JS Scripts -->
    <script src="./src/js/model.js"></script>
    <script src="./src/js/view.js"></script>
    <script src="./src/js/controller.js"></script>
    <script src="./src/js/app.js"></script>

    <!-- // ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- // -->
</body>

</html>
